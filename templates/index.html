<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Simple text newsletter generator based on link previews">
    <meta name="author" content="Óscar">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Newsletter generator</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/newsletter.css') }}">

</head>

<body>

    <main role="main" class="container">

        <h1>Generador de newsletters</h1>

        <form method="POST" role="form" class="form-horizontal">
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <textarea class="form-control" id="exampleFormControlTextarea1" name="links" rows="10"
                            placeholder="Tus URLs (una por línea)" required></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-primary form-control">Generar newsletter</button>
                    </div>
                </div>
            </div>
        </form>

        {% if newsletter %}
        <div class="row">
            <div class="column">
                <p>
                    {% for article in newsletter %}
                    <b>{{ article["title"] }}</b><br>
                    {{ article["description"] }}<br>
                    <a href="{{article['url']}}"><i>{{ article["domain"] }}</i></a><br>
                    <br>
                    {% endfor %}
                </p>
            </div>
        </div>
        {% else %}
        {% endif %}

    </main>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
